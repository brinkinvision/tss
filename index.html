<!DOCTYPE html>
<html>
<head>
    <title>Balanced Ternary Converter</title>
</head>
<body>
    <h2>Balanced Ternary Converter</h2>

    <div>
        <input type="number" id="numberInput" placeholder="Enter a decimal number" />
        <button onclick="convertToBalancedTernary()">Convert to Balanced Ternary</button>
        <p>Balanced Ternary: <span id="balancedResult"></span></p>
    </div>

    <div>
        <input type="text" id="balancedInput" placeholder="Enter a balanced ternary number" />
        <button onclick="convertToDecimal()">Convert to Decimal</button>
        <p>Decimal: <span id="decimalResult"></span></p>
    </div>

    <script>
        // ... (функция balancedTernary)
        function balancedTernary(n) {
            let out = "";
            while (n !== 0) {
                let remainder = n % 3;
                out = "017"[remainder] + out;
                n = Math.floor((n + 1) / 3);
            }
            return out || "0";
        }
    
        function balancedTernaryToDecimal(str) {
        let decimal = 0;
        let multiplier = 1;

    for (let i = str.length - 1; i >= 0; i--) {
        let digit = str[i];
        if (digit === '1') {
            decimal += multiplier;
        } else if (digit === '7') {
            decimal -= multiplier;
        }
        multiplier *= 3;
    }

    return decimal;
}

    
        function convertToBalancedTernary() {
            let number = parseInt(document.getElementById('numberInput').value);
            let result = balancedTernary(number);
            document.getElementById('balancedResult').innerText = result;
        }
    
        function convertToDecimal() {
            let str = document.getElementById('balancedInput').value;
            let result = balancedTernaryToDecimal(str);
            document.getElementById('decimalResult').innerText = result;
        }
    </script>
    
</body>
</html>
